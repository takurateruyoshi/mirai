<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 AI Battle</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Connect 4 AI Arena</h1>

        <div class="config-panel">
            <h2>Game Config</h2>
            <div class="form-group">
                <label>Board Size:</label>
                <select id="board-size">
                    <option value="4,5">4 x 5 (Small)</option>
                    <option value="6,7" selected>6 x 7 (Standard)</option>
                    <option value="8,9">8 x 9 (Large)</option>
                </select>
            </div>
            <div class="players-config">
                <div class="player-box p1">
                    <h3>Player 1 (X)</h3>
                    <select id="p1-agent">
                        <option value="human" selected>Human</option>
                        <option value="random">Random AI</option>
                        <option value="minimax">minmax AI</option>
                    </select>
                </div>
                <div class="vs">VS</div>
                <div class="player-box p2">
                    <h3>Player 2 (O)</h3>
                    <select id="p2-agent">
                        <option value="human">Human</option>
                        <option value="random" selected>Random AI</option>
                        <option value="minimax">minmax AI</option>
                    </select>
                </div>
            </div>
             <div class="advanced-settings">
                 <small>AI Settings: Minimax Depth=4</small>
            </div>
            <button id="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-status" class="status-message">Ready to start.</div>

        <div id="board-container">
            </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
